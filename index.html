<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK HOST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">YC</a>
                
                <div class="nav-links">
                    <a href="#work">Work</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                    <button class="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                
                <button class="menu-toggle" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content hidden">
                <h1>Hi, I'm <span>Dark</span></h1>
                <p>I can do everythnig what you need </p>
                <div class="hero-buttons">
                    <a href="#work" class="btn">View My Work</a>
                    <a href="#contact" class="btn btn-outline">Hire Me</a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Work Section -->
    <section id="work" class="hidden">
        <div class="container">
            <h2 class="section-title">Featured Projects</h2>
            
            <div class="project-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="web">Web Design</button>
                <button class="filter-btn" data-filter="app">Mobile App</button>
                <button class="filter-btn" data-filter="ui">UI/UX</button>
            </div>
            
            <div class="projects-grid">
                <!-- Project cards will be loaded here -->
            </div>
        </div>
    </section>
    
    <!-- About Section -->
    <section id="about" class="hidden">
        <div class="container">
            <h2 class="section-title">About Me</h2>
            
            <div class="about-container">
                <div class="about-text">

                    <p>I'm Dark of the Darkness </p>
                    <!-- More about text -->
                    
                    <h3>My Skills</h3>
                    <div class="skills-list">
                        <!-- Skills will be loaded here -->
                        Muri Kha

                    </div>
                </div>
                
                <div class="about-img">
                    <img src="images/profile.png" alt="Dark">
                </div>
            </div>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact" class="hidden">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <div class="contact-details">
                        <!-- Contact items will be loaded here -->
                    </div>
                </div>
                
                <div class="contact-form">
                    <form id="contactForm">
                        <!-- Form elements will be loaded here -->
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="hidden">
        <div class="container">
            <div class="footer-content">
                <div class="logo">YC</div>
                <div class="social-links">
                    <!-- Social links will be loaded here -->
                </div>
            </div>
            <div class="copyright">
                &copy; <span id="year"></span>Dark Hots. All rights reserved.
            </div>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
