<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark | Cybersecurity Specialist</title>
    <meta name="description" content="Professional cybersecurity expert and full-stack developer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #00ffcc;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #00ffcc;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('images/background.jpg') no-repeat center center/cover;
        }
        .hero-content {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            background: #00ffcc;
            color: #000;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #00ffcc;
        }
        .comment-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00ffcc;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-header">
            <img src="images/profile.png" alt="Dark" class="profile-pic">
            <a href="#" class="logo">DARK</a>
        </div>
        <nav class="nav-links">
            <a href="#expertise">Expertise</a>
            <a href="#portfolio">Work</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Hi, I'm <span style="color: #00ffcc;">Dark</span></h1>
            <p>Cybersecurity Specialist & Full-Stack Developer</p>
            <a href="#portfolio" class="btn">View Work</a>
            <a href="#contact" class="btn">Contact</a>
        </div>
    </section>
    <script>
        function addComment() {
            let comment = prompt("Enter your comment:");
            if (comment) {
                let commentBox = document.createElement("div");
                commentBox.className = "comment";
                commentBox.innerText = comment;
                document.body.appendChild(commentBox);
            }
        }
    </script>
    <button class="comment-button" onclick="addComment()">ðŸ’¬ Comment</button>
</body>
</html>
